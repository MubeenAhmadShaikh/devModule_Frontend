  <script type="text/javascript">
    let token = sessionStorage.getItem("token");
    let url = window.location.href
    var id = url.substring(url.lastIndexOf('=') + 1);
    async function main(){
      if(!token){
        const response = await fetch('http://127.0.0.1:8000/developers/profile-explore/'+id);
        const data = await response.json();
        showSingleDeveloper(data);
      }else{
        const response = await fetch('http://127.0.0.1:8000/developers/profile/'+id, {
          method: 'GET',
          headers: myHeaders,
        });
      const data = await response.json();
      updateNavBar(token);
      showSingleDeveloper(data);
      }

    }
