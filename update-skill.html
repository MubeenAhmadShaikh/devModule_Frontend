<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="uikit/styles/uikit.css" />

    <link rel="stylesheet" href="styles/app.css" />

    <script src="js/auth.js"></script>
    <title>DevModule - Connect with Developers!</title>
</head>

<body onload="verify();">
    <!-- Header Section -->
    <header class="header">
        <div class="container container--narrow">
            <a href="/" class="header__logo">
                <img src="images/logo.svg" alt="DevSearch Logo" />
            </a>
            <nav class="header__nav">
                <input type="checkbox" id="responsive-menu" />
                <label for="responsive-menu" class="toggle-menu">
                    <span>Menu</span>
                    <div class="toggle-menu__lines"></div>
                </label>
                <ul class="header__menu" id="navbar">
                    <li class="header__menuItem"><a href="index.html">Developers</a></li>
                    <li class="header__menuItem"><a href="projects.html">Projects</a></li>
                    <li class="header__menuItem"><a href="about.html">About</a></li>
                    <li class="header__menuItem" id="loginbtn"><a href="login.html" class="btn btn--sub">Login/Sign Up</a></li>
                  </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>
                
                <button class="btn btn--del btn--lg  my-md" onclick="deleteSkill()" >Delete</button>
                <form class="form" method="POST" id="skillForm">
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Skill</label>
                        <input class="input input--text" id="name" type="text" name="text"
                            placeholder="Enter text" value="" />
                    </div>

                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">Description</label>
                        <textarea
                        class="input input--textarea"
                        name="message"
                        id="description"
                        placeholder="Write something awesome..."
                        
                      ></textarea>
                    </div>

                    
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                    
                </form>
            </div>
        </div>
    </main>

<script type="text/javascript">
    let token = sessionStorage.getItem("token");
    updateNavBar(token)
    let url = window.location.href
    var id = url.substring(url.lastIndexOf('=') + 1);
    async function main(){
      const response = await fetch('http://127.0.0.1:8000/skills/single-skill/'+id, {
      method: 'GET',
      headers: myHeaders,
        });
      const data = await response.json();
      let skill = document.querySelector("#name");
      let description = document.querySelector("#description");
      console.log(description);
      skill.setAttribute("value",data.name)
      description.innerHTML = data.description
      
    }
    
    main();
    let skillForm = document.querySelector("#skillForm");
    skillForm.onsubmit =async (e) => {
    e.preventDefault();
    let skillName = document.getElementById('name').value;
    let skillDescription = document.getElementById('description').value;
    data = {'name':skillName,'description':skillDescription};
    let response = await fetch('http://127.0.0.1:8000/skills/update-skill/'+id, {
      method: 'put',
      headers:myHeaders,  
      body: JSON.stringify(data),

    });

    let result = await response.json();
        console.log(result);
        alert("Updated Skill");
        window.location.replace('/account.html')
       };


    let deleteBtn = document.querySelector("#delete");
    async function deleteSkill(){
        a = confirm("You are about to Delete skill")
        if(a){
            let response = await fetch('http://127.0.0.1:8000/skills/delete-skill/'+id, {
            method: 'delete',
            headers:myHeaders,  
            });
            let result = await response.json();
            console.log(result);
            alert("Skill Deleted");
            window.location.href='/account.html'
        }  
       
    }
    </script>
</body>

</html>
